<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration Form</title>

    <style>
        .error {
            color: red
        }
    </style>

</head>
<body>

<i>Fill out the form. Asterisk (*) means required.</i>

<br/><br/>

<form action="#" th:action="@{/customer/processForm}" th:object="${customer}" method="post">

    First Name: <input type="text" th:field="*{firstName}" placeholder="Kevin" />

    <br/><br/>

    Last Name: <input type="text" th:field="*{lastName}" placeholder="Smith" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">First Name Error</span>

    <br/><br/>

    Free Passes: <input type="text" th:field="*{freePasses}" placeholder="10" />
    <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error">Free Passes Error</span>

    <br/><br/>

    Free Passes: <input type="text" th:field="*{postalCode}" placeholder="59715" />
    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error">Postal Code Error</span>

    <br/><br/>

    <button type="submit">Submit</button>

</form>

</body>
</html>
